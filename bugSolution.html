<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

  <script>
    // Correct way to replace innerHTML
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p>"; 
  </script>
</body>
</html>
