<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

  <script>
    // Incorrect way to replace innerHTML, leading to unexpected behavior
    document.getElementById("myDiv").innerHTML = <p>This is a paragraph.</p>; 
  </script>
</body>
</html>
